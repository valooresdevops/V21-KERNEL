<div style="display: flex;
justify-content: center;
margin: 0;">
<div class="form-group" [ngClass]="{'mb-2': fieldName != ''}" *ngIf="!isForIndisplay" >
    <div class="form-ele-parent mb-3 mb-3">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12 align-items-center">
                <v-label *ngIf="allowLabel" text="{{label}}" [required]="required"></v-label>
            </div>
            <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
                <div class="form-ele-child">
                    <input type="file" required="{{ required }}"  (input)="onChange($event)" (blur)="touched" [disabled]="isDisabled" accept="{{ acceptedFileTypes }}">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-group" *ngIf="isForIndisplay">
    <div class="form-ele-parent">
        <div class="form-ele-child">
            <input type="file" class="hidden" id="uploadBtn_{{fieldName}}" required="{{ required }}" (change)="onChange($event)" (blur)="touched" [disabled]="isDisabled" accept="{{ acceptedFileTypes }}" >
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px">
                
                <input type="text" [(ngModel)]="filename" id="myInputId" (dblclick)="clearInputValue()" class="{{fileClass}} v-input-style disabled-field" readonly/>
                <!-- <input  type="text" [(ngModel)]="this.filename" class="v-input-style disabled-field" readonly/> -->
                <button *ngIf="!readonly" (click)="uploadExec()" class="btnn btnn-upload"><i class="fa fa-upload"></i></button>
                <button (click)="downloadExec()" class="btnn btnn-download"><i class="fa fa-download"></i></button>

                <!-- <div style="position:absolute">
                <v-button fontawesome="fa fa-upload" btnActionType="button" (click)="uploadExec()"></v-button>
                <v-button style="float: right;margin-left: 100px;margin-top: -34.8px;" fontawesome="fa fa-download" btnActionType="button" ></v-button>
                </div>     -->
            </div>
        </div>
    </div>
</div>
</div>
