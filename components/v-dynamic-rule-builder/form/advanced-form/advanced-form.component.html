<div class="header-dialog space-between mb-3" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div></div>
  <div class="dialogTitle"></div>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog(-1)"></button>
</div>
<v-grid *ngIf="showGrid" 
  allowSideBar="false"
  [agColumns]="agColumns"
  [paginationPageSize]="50"
  agToolBar="ad"
  [allowPagination]="false"
  [agOnGridEvents]="true"
  (onGridEventSave)="gridEventSave($event)"
  [dataApi]="test"
  [showOrHideButton]="true"
  [dataApiParam]="dataApiParam" 
  [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)">
</v-grid>
