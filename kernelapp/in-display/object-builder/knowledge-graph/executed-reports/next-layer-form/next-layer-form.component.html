<div class="header-dialog space-between mb-3" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div class="spacer"></div>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
  </div>
<v-grid
allowSideBar="true"
[dataApi]="getMasterLinks"
[agColumns]="agColumns"
[pagination]="true"
[paginationPageSize]="5"
agToolBar=""
agPrimaryKey="masterId,masterQueryId"
agRowSelection="single"
></v-grid>


<v-button btnActionType="submit" value="Submit" (click)="closeDialog()" class="submit-button"></v-button>
