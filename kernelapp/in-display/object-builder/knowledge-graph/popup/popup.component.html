<div class="backpup" *ngIf="isOpen">
  <div class="popup">
    <div class="popup-header">
      <button (click)="close()">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="popup-content">
      <!-- {{contentGrid}} -->
      <ng-content></ng-content>
    </div>
  </div>
</div>
