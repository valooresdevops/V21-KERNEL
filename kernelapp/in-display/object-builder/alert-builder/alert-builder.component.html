<div *ngIf="reloadGrid">
<v-grid
allowSideBar="true"
[agColumns]="agColumns"
[pagination]="true"
[paginationPageSize]="15"
agToolBar="amd"
[dataApi]="getAlertData"
[frameworkComponents]="frameworkComponents"
(onGridAdd)="onAddClick()"
(onGridDelete)="onDeleteClick()"
(onGridUpdate)="onUpdateClick()"
agPrimaryKey="id"
></v-grid>
</div>
